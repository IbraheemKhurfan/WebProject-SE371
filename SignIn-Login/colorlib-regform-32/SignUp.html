<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CDMA Sign Up</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/nunito-font.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body class="form-v6">
	<div class="page-content">
		
		<div class="form-v6-content">
			<div class="form-left">
				<img src="images/nasa-Q1p7bh3SHj8-unsplash.jpg" width="484px" height="790px" alt="form">
			</div>
			<form class="form-detail" action="#" method="post">
				<h2>Sign Up<br> <br><img src="images/cdma2022_logo-removebg-preview.png" width="50%"></h2>
				<div class="form-row">
					<input type="text" name="full-name" id="full-name" class="input-text" placeholder="Your Name" required>
				</div>
				<div class="form-row">
					<input type="text" name="your-email" id="your-email" class="input-text" placeholder="Email Address" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-row">
					<input type="password" name="password" id="password" class="input-text" placeholder="Password" required>
				</div>
				<div class="form-row">
					<input type="password" name="comfirm-password" id="comfirm-password" class="input-text" placeholder="Comfirm Password" required>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Sign Up">
				</div>
				<div class="form-row-last">
					<P style="color:blue ;">You already have an account!<br><a href="LogIn.html">Login</a></P>
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
